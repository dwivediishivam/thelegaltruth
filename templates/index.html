<head>
    <meta charset="UTF-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="\static\styles.css">
    <title>TheLegalTruth.</title>
</head>
<body>
    <div id="particles-js"></div>

        <header>
            <nav>
                <div class="navigationbar">
                    <div class="logo">
                        <p>StoryScape.</p>
                    </div>
                    <div class="links">
                        <ul class="nav">
                            <li class="nav-item">
                              <a class="nav-link active" aria-current="page" href="#">Home</a>
                            </li>
                            <li class="nav-item">
                              <a class="nav-link" href="#" onclick="document.getElementById('storyForm').style.display = 'block';">Find the Truth Now</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" target="_blank" href="https://docs.google.com/presentation/d/1JZgh5WDQIJbs0XJOhAQXyrL7BIOz-qzL97QriQT3ph4/edit#slide=id.g24421e47d72_0_0">Buinsess Pitch</a>
                              </li>
                          </ul>
                    </div>
                </div>
            </nav>
        </header>
        <div class="webcontent">
            <p class="heading">Summarising Legal Documents and Helping You Find the Truth</p>
            <p class="smallheading">Powered by Microsoft for Startups and The Dot Store.</p>
            <button type="button" class="btn btn-primary mt-3" onclick="document.getElementById('storyForm').style.display = 'block';">Find the Truth Now</button>


        </div>

        <div class="storyForm" id="storyForm" style="display: none;">
            <h5>Generate Story</h5>
            <form>
              <div class="mb-3">
                <label for="storyTheme" class="form-label">Story Theme</label>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="storyTheme" id="horror" value="Horror">
                  <label class="form-check-label" for="horror">Horror</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="storyTheme" id="adventure" value="Adventure">
                  <label class="form-check-label" for="thriller">Adventure</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="storyTheme" id="scifi" value="Science Fiction">
                  <label class="form-check-label" for="scifi">Science Fiction</label>
                </div>
              </div>
              <div class="mb-3">
                <label for="storyStart" class="form-label">Please provide the starting of the story</label>
                <textarea class="form-control" id="storyStart" rows="3" placeholder="Your content goes here..."></textarea>
              </div>
              <button type="button" class="btn btn-primary" id="saveButton">Submit</button>
              <br>
              <div id="storyOutput" class="storyOutput"></div>
            </form>
          </div>
          
  

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="\static\particles.js"></script>
    <script src="\static\app.js"></script>
    <script>
        document.getElementById('saveButton').addEventListener('click', function(event) {
          event.preventDefault();
          var storyTheme = document.querySelector('input[name="storyTheme"]:checked').value;
          var storyStart = document.getElementById('storyStart').value;
          console.log(storyTheme, storyStart);
        });
        </script>
      <script>
      document.getElementById('saveButton').addEventListener('click', function(event) {
    event.preventDefault();
    var storyTheme = document.querySelector('input[name="storyTheme"]:checked').value;
    var storyStart = document.getElementById('storyStart').value;

    fetch('/', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
        },
        body: JSON.stringify({storyTheme: storyTheme, storyStart: storyStart})
    })
    .then(response => response.json())
    .then(data => {
        var storyOutput = document.getElementById('storyOutput');
        storyOutput.innerText = "Generated Story: " + data.story;
        storyOutput.style.opacity = 1;
        storyOutput.style.height = storyOutput.scrollHeight + "px";
    })
    .catch((error) => {
        console.error('Error:', error);
    });
});

  </script>
</body>
</html>

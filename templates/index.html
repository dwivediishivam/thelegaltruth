<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="\static\styles.css">
    <title>LegalEase</title>
</head>
<body>
    <div id="particles-js"></div>
    <div id="loadingScreen" class="loading-overlay" style="display:none;">Please wait...</div>
    <header>
        <nav class="navigationbar">
            <div class="logo"><p>LegalEase.</p></div>
            <ul class="nav">
                <li class="nav-item"><a class="nav-link active" href="#">Home</a></li>
                <li class="nav-item"><a class="nav-link" onclick="document.getElementById('storyForm').style.display = 'block';">Find the Truth Now</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Buinsess Pitch</a></li>
            </ul>
        </nav>
    </header>
    <div class="webcontent">
        <p class="heading">Summarising Legal Documents and Helping You Find the Truth</p>
        <p class="smallheading">Powered by AI and Team.</p>
        <button class="btn btn-primary mt-3" onclick="document.getElementById('storyForm').style.display = 'block';">Find the Truth Now</button>
    </div>
    <div class="storyForm" id="storyForm" style="display: none;">
        <form id="uploadForm" enctype="multipart/form-data" action="/upload" method="post">
            <label for="fileInput" class="form-label">Please upload the PDF document</label>
            <input type="file" class="form-control" id="fileInput" name="file" accept=".pdf">
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        <div id="resultOutput" class="alert alert-info" style="display:none;"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="\static\particles.js"></script>
    <script src="\static\app.js"></script>
    <script>
        document.getElementById('uploadForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const formData = new FormData(this);
            const loadingScreen = document.getElementById('loadingScreen');
            loadingScreen.style.display = 'block';
            fetch('/upload', {
                method: 'POST',
                body: formData,
            }).then(response => response.text())
              .then(data => {
                  document.getElementById('resultOutput').innerText = data;
                  document.getElementById('resultOutput').style.display = 'block';
                  loadingScreen.style.display = 'none';
              }).catch(error => {
                  console.error('Error:', error);
                  loadingScreen.style.display = 'none';
              });
        });
    </script>
</body>
</html>

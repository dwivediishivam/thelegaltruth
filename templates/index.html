<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="\static\styles.css">
    <title>TheLegalTruth.</title>
</head>
<body>
    <div id="particles-js"></div>

    <header>
        <nav>
            <div class="navigationbar">
                <div class="logo">
                    <p>TheLegalTruth.</p>
                </div>
                <div class="links">
                    <ul class="nav">
                        <li class="nav-item">
                          <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                          <a class="nav-link" href="#" onclick="document.getElementById('storyForm').style.display = 'block';">Find the Truth Now</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" target="_blank" href="https://docs.google.com/presentation/d/1JZgh5WDQIJbs0XJOhAQXyrL7BIOz-qzL97QriQT3ph4/edit#slide=id.g24421e47d72_0_0">Buinsess Pitch</a>
                          </li>
                      </ul>
                </div>
            </nav>
    </header>
    <div class="webcontent">
        <p class="heading">Summarising Legal Documents and Helping You Find the Truth</p>
        <p class="smallheading">Powered by Microsoft for Startups and The Dot Store.</p>
        <button type="button" class="btn btn-primary mt-3" onclick="document.getElementById('storyForm').style.display = 'block';">Find the Truth Now</button>
    </div>

    <div class="storyForm" id="storyForm" style="display: none;">
        <h5>Upload your Legal Document</h5>
        <form id="uploadForm" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="fileInput" class="form-label">Please upload the PDF document</label>
                <input type="file" class="form-control" id="fileInput" name="file" accept=".pdf">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
            <div id="resultOutput" class="alert alert-info" style="display:none;"></div>
        </form>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="\static\particles.js"></script>
    <script src="\static\app.js"></script>
    <script>
      const AZURE_STORAGE_ACCOUNT_NAME = 'thelegaltruthdb'; // Define this appropriately
      const CONTAINER_NAME = 'thelegaltruth-cont'; // Ensure this matches your Flask setup
  
      document.getElementById('uploadForm').addEventListener('submit', function(event) {
          event.preventDefault();
          const fileInput = document.getElementById('fileInput');
          const file = fileInput.files[0];
          if (!file) {
              alert('Please select a file to upload.');
              return;
          }
  
          fetch('/sas_token').then(response => response.json()).then(data => {
              const { sas_token, blob_name } = data;
              const blobUrl = `https://${AZURE_STORAGE_ACCOUNT_NAME}.blob.core.windows.net/${CONTAINER_NAME}/${blob_name}?${sas_token}`;
  
              fetch(blobUrl, {
                  method: 'PUT',
                  headers: { 'x-ms-blob-type': 'BlockBlob' },
                  body: file
              })
              .then(response => {
                  if (response.ok) {
                      document.getElementById('resultOutput').innerText = 'File uploaded successfully!';
                      document.getElementById('resultOutput').style.display = 'block';
                  } else {
                      throw new Error('Upload failed');
                  }
              })
              .catch(error => {
                  console.error('Error:', error);
                  document.getElementById('resultOutput').innerText = 'Upload failed';
                  document.getElementById('resultOutput').style.display = 'block';
              });
          });
      });
  </script>
  
</body>
</html>
